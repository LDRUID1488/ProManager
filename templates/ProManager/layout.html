<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>{% block title %}{% endblock %}</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'ProManager/site.css' %}"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>

    
    
</head>

<body>
<header>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container">
  <img src="{% static '/img/1.svg' %}">
    <a class="navbar-brand"  href="#" >ProManager</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="{% url 'project' %}">Project</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'exercise' %}">Exercise</a>
        </li>
        
        <li class="nav-item">
          <a class="nav-link" href="{% url 'contact' %}">Contact</a>
        </li>

        <li class="nav-item">
          <a class="nav-link" href="{% url 'log' %}">Log</a>
        </li>
      </ul>
      <form class="d-flex">
     
        <div class="btn-group" role="group" aria-bs-label="Basic outlined example">
           
            <a href="{% url 'login' %}" <button type="button" class="btn btn-outline-dark">Sign in</button></a>
            <a href="{% url 'register' %}" <button type="button" class="btn btn-outline-dark">Join</button></a>
        </div>
         <div class="collapse navbar-collapse" id="navbarText">
    <ul class="navbar-nav mr-auto">
      {% if user.is_authenticated %}
      
      <li class="nav-item">
        <a class="nav-link" href="/logout">Logout</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Welcome, {{user.username}}</a>
      </li>
      {% endif %}
    </ul>
  </div>
      </form>
    </div>
  </div>
</nav>

</header>

<div class="body-content">


    {% block content %}
    {% endblock %}



</div>
 <div class="fixed-bottom">
<div class="container-xxl ">
  <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
    <div class="col-md-4 d-flex align-items-center">
      <a href="/" class="mb-3 me-2 mb-md-0 text-muted text-decoration-none lh-1">
        <svg class="bi" width="30" height="24"><use xlink:href="#bootstrap"/></svg>
      </a>
      <span class="text-muted">&copy; 2021 ProManager </span>
    </div>

    <ul class="nav col-md-4 justify-content-end list-unstyled d-flex">
      <li class="ms-3"><a
        class="text-muted"
        style="background-color: #fff;"
        href="https://github.com/LDRUID1488"
        role="button"
        ><img src="{% static '/img/github.svg' %}"></a></li>
      <li class="ms-3"><a
        class="text-muted"
        style="background-color: #fff;"
        href="https://www.linkedin.com/in/андрей-кривко-b55506227/"
        role="button"
        ><img src="{% static '/img/linkedin.svg' %}"></a></li>
      <li class="ms-3"><a
        class="text-muted"
        style="background-color: #fff;"
        href="https://www.instagram.com/andrey.kryvko/"
        role="button"
        ><img src="{% static '/img/instagram.svg' %}"></a></li>
    </ul>
  </footer>
</div>
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
